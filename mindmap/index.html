  /**

  function init() {

      // åˆå›èµ·å‹•æ™‚ã€ã¾ãŸã¯ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã¯ä¸­å¿ƒãƒˆãƒ”ãƒƒã‚¯ã‚’ä½œæˆ
      const initialX = canvas.offsetWidth / 2 - 70; // ä¸­å¤®ä»˜è¿‘ã«é…ç½®

      const root = nodes.find(n => n.parentId === null);

      selectedNodeId = rootNodeId || (nodes.length > 0 ? nodes[0].id : null);
    }

    setupEventListeners(); // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    updateScale(currentScale, false); // ã‚¹ã‚±ãƒ¼ãƒ«ã‚’åˆæœŸåŒ–
    if (rootNodeId) {

  /**

   * @param {number|null} parentId - è¦ªãƒãƒ¼ãƒ‰ã®ID (ãƒ«ãƒ¼ãƒˆã®å ´åˆã¯ null)

  function createNodeObject(parentId, text, x, y) {
    return { id: nextNodeId++, parentId: parentId, text: text, x: x, y: y, isCollapsed: false };
  }

  /**
   * ãƒãƒ¼ãƒ‰IDã«åŸºã¥ã„ã¦ãƒãƒ¼ãƒ‰ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å–å¾—ã™ã‚‹
   * @param {number|null} id - å–å¾—ã—ãŸã„ãƒãƒ¼ãƒ‰ã®ID
   * @returns {object|undefined} ãƒãƒ¼ãƒ‰ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆï¼ˆè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ undefinedï¼‰

  function getNodeById(id) {

  /**

   * @param {number} nodeId - é…è‰²ã‚’çŸ¥ã‚ŠãŸã„ãƒãƒ¼ãƒ‰ã®ID
   * @returns {object} { bg, border, line } ã‚’å«ã‚€ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
   */
  function getNodeColorInfo(nodeId) {
    const node = getNodeById(nodeId);
    if (!node || node.parentId === null) return defaultColor; // ãƒ«ãƒ¼ãƒˆãƒãƒ¼ãƒ‰ã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè‰²

    // å±ã—ã¦ã„ã‚‹ä¸»ãƒˆãƒ”ãƒƒã‚¯ï¼ˆãƒ«ãƒ¼ãƒˆç›´ä¸‹ã®å­ï¼‰ã‚’è¦‹ã¤ã‘ã‚‹
    let current = node;
    let mainTopicNode = null;
    while (current && current.parentId !== null) {
      if (current.parentId === rootNodeId) {
        mainTopicNode = current;
        break;

      current = getNodeById(current.parentId);

    // ä¸»ãƒˆãƒ”ãƒƒã‚¯ã®å…„å¼Ÿé †ã§è‰²ã‚’æ±ºå®šï¼ˆãƒ‘ãƒ¬ãƒƒãƒˆã‚’å¾ªç’°åˆ©ç”¨ï¼‰
    if (mainTopicNode) {

      const index = mainTopics.findIndex(n => n.id === mainTopicNode.id);

  function updateScale(newScale, adjustScroll = false) {

    let targetScrollLeft = container.scrollLeft; let targetScrollTop = container.scrollTop;

  /**

  function handleFitToScreen() {
    if (nodes.length === 0) { updateScale(1.0, false); container.scrollLeft = 0; container.scrollTop = 0; container.focus(); return; }

        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity; let nodeElementFound = false;

        if (!nodeElementFound) { /* è¦ç´ ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚° or ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ */ container.focus(); return; }

        // æœ€é©ã‚¹ã‚±ãƒ¼ãƒ«è¨ˆç®—

        setTimeout(() => { const contentCenterX = minX + contentWidth / 2; const contentCenterY = minY + contentHeight / 2; const targetScrollLeft = contentCenterX * currentScale - containerWidth / 2; const targetScrollTop = contentCenterY * currentScale - containerHeight / 2; container.scrollTo({ left: Math.max(0, targetScrollLeft), top: Math.max(0, targetScrollTop), behavior: 'smooth' }); container.focus(); }, 50);

}
